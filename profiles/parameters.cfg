[buildout]
extends =
	code.cfg
	versions.cfg
find-links = http://pypi.dolmen-project.org/find-links
parts = config app omelette
versions = versions
eggs-directory = ./eggs


[omelette]
recipe = collective.recipe.omelette
eggs = ${app:eggs}


[app]
recipe = zc.recipe.egg
eggs = ez_setup
       usermanagement 
       waitress


[config]
recipe = dolmen.recipe.jsonenv
eggs = ${app:eggs}
conf-crypto-keypath = ${buildout:directory}/jwt.key
conf-db-dsn = sqlite://
